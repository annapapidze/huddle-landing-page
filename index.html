<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="./reset.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Huddle landing page</title>
</head>

<body>
  <header>
    <img class="logo" src="./images/logo.svg" alt="logo" />
  </header>
  <main>
    <div class="main_img"><img class="img" src="./images/illustration-mockups.svg" alt="image" /></div>
    <div class="text_div">
      <h1 class="heading">Build The Community Your Fans Will Love</h1>
      <p class="para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="click">Register</button>
    </div>
  </main>
  <footer class="footer_icons">
      <img class="icon" src="./images/facebook.png" alt="icon" />
      <img class="icon" src="./images/twitter.png" alt="icon" />
      <img class="icon" src="./images/instagram.png" alt="icon" />
  </footer>
</body>

</html>
